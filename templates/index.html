<!DOCTYPE html>
<html>
<head>
    <title>账单记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>账单记录</h1>
    <table class="table" id="transaction-table">
        <thead>
            <tr>
                <th>日期</th><th>类型</th><th>分类</th><th>金额</th><th>备注</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('/api/transactions')
          .then(res => res.json())
          .then(data => {
              const tbody = document.querySelector('#transaction-table tbody');
              data.forEach(t => {
                  const row = `<tr>
                      <td>${t.date}</td><td>${t.type}</td><td>${t.category}</td>
                      <td>${t.amount}</td><td>${t.description}</td>
                  </tr>`;
                  tbody.innerHTML += row;
              });
          });
    </script>
</body>
</html>
